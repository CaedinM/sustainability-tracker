<div class="container mt-3">
  <h2 class="text-center mb-2 text-success">Add a Sustainability Action</h2>

  <form (ngSubmit)="submitForm()" class="p-2 shadow-lg bg-white rounded">
    <div class="form-container">
      <div>
        <label for="action">Action:</label>
        <input id="action" type="text" [(ngModel)]="action" name="action" required />
      </div>

      <div>
        <label for="date">Date:</label>
        <input id="date" type="date" [(ngModel)]="date" name="date" required />
      </div>

      <div>
        <label for="points">Points:</label>
        <input id="points" type="number" [(ngModel)]="points" name="points" required />
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success btn-sm">Add Action</button>
    </div>
  </form>
</div>

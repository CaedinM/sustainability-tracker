<div class="container mt-5">
  <h2 class="text-center mb-4">Sustainability Actions</h2>

  <table class="table table-bordered table-striped shadow-lg">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Date</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let action of actions">
        <td>{{ action.id }}</td>
        <td>{{ action.action }}</td>
        <td>{{ action.date }}</td>
        <td>{{ action.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
